<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hug Day â¤ï¸</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffe4f2, #ffd6ec); /* Soft baby pink gradient */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: #ff4da6;
    overflow: hidden;
}

.card {
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(255, 182, 193, 0.5);
    max-width: 400px;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #ff69b4;
}

p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    color: #ff4da6;
}

button {
    padding: 12px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 25px;
    background-color: #ff9ecf; /* Baby pink button */
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ff85c1;
    transform: scale(1.08);
}

.hug {
    font-size: 4rem;
    margin-top: 20px;
    display: none;
    animation: pop 0.6s ease forwards;
}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

/* Floating hearts */
.hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
    z-index: -1;
}

.heart {
    position: absolute;
    color: #ffb6d9;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Popup Styling */
#lovePopup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 192, 203, 0.6); /* Soft pink overlay */
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.popup-content {
    background: #fff0f8;
    color: #ff4da6;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    max-width: 300px;
    animation: pop 0.4s ease;
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="card">
    <h1>Happy Hug Day â¤ï¸</h1>
    <p>To My Beautiful Girlfriend ğŸ’–<br>
    Here's a biggest warmest virtual huggie for my girlfieeeğŸ˜˜</p>

    <button onclick="sendHug()">Click for a Hug ğŸ¤—</button>
    <div class="hug" id="hug">ğŸ¤—ğŸ’</div>
</div>

<!-- Love Popup -->
<div id="lovePopup">
    <div class="popup-content">
        <h2>ğŸ¤— Surprise Hug!</h2>
        <p>You just received the biggest, warmest hug ever! ğŸ’•</p>
        <p><strong>I Love You So Much mero pyaro girlfie my wifey my budiğŸ˜˜â¤ï¸</strong></p>
        <button onclick="closePopup()">Close ğŸ’–</button>
    </div>
</div>

<script>
function sendHug() {
    document.getElementById("hug").style.display = "block";
    document.getElementById("lovePopup").style.display = "flex";
}

function closePopup() {
    document.getElementById("lovePopup").style.display = "none";
}

// Floating hearts
const heartsContainer = document.querySelector('.hearts');

function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    heartsContainer.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
