<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffe6f2, #ffd6ec, #ffeaf6);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    overflow: hidden;
    color: #ff4da6;
}

/* Card */
.card {
    background: rgba(255, 255, 255, 0.75);
    padding: 30px 20px;
    border-radius: 30px;
    box-shadow: 0 10px 30px rgba(255, 182, 193, 0.6);
    width: 90%;
    max-width: 380px;
    position: relative;
}

/* Cute floating emojis */
.floating {
    position: fixed;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

h1 {
    font-size: 1.8rem;
    margin-bottom: 10px;
}

#typing {
    min-height: 60px;
    font-size: 1rem;
    margin-bottom: 20px;
}

/* Button */
button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 30px;
    background: #ff9ecf;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

button:active {
    transform: scale(0.95);
}

/* Hug animation */
.hug {
    font-size: 3rem;
    margin-top: 15px;
    display: none;
    animation: pop 0.5s ease forwards;
}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1.2); }
}

/* Popup */
#popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(255,192,203,0.7);
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.popup-box {
    background: #fff0f8;
    padding: 25px;
    border-radius: 25px;
    width: 100%;
    max-width: 320px;
    animation: pop 0.4s ease;
}
</style>
</head>
