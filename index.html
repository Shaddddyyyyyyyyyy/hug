<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hug Day ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 20px;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffe4f2, #ffd6ec);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    color: #ff4da6;
    overflow-x: hidden;
}

.card {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(10px);
    padding: 30px 20px;
    border-radius: 25px;
    box-shadow: 0 8px 25px rgba(255, 182, 193, 0.5);
    width: 100%;
    max-width: 400px;
}

h1 {
    font-size: 1.9rem;
    margin-bottom: 10px;
    color: #ff69b4;
}

p {
    font-size: 1rem;
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 14px;
    font-size: 1rem;
    border: none;
    border-radius: 25px;
    background-color: #ff9ecf;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:active {
    transform: scale(0.95);
}

.hug {
    font-size: 3rem;
    margin-top: 20px;
    display: none;
    animation: pop 0.5s ease forwards;
}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

/* Floating hearts */
.hearts {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
    z-index: -1;
}

.heart {
    position: absolute;
    color: #ffb6d9;
    font-size: 18px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Popup */
#lovePopup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 192, 203, 0.7);
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.popup-content {
    background: #fff0f8;
    color: #ff4da6;
    padding: 25px 20px;
    border-radius: 20px;
    text-align: center;
    width: 100%;
    max-width: 320px;
    animation: pop 0.4s ease;
}

/* Extra small devices */
@media (max-width: 380px) {
    h1 {
        font-size: 1.6rem;
    }

    p {
        font-size: 0.9rem;
    }

    .hug {
        font-size: 2.5rem;
    }
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="card">
    <h1>Happy Hug Day ‚ù§Ô∏è</h1>
    <p>To My Beautiful Girlfriend üíñ<br>
    Here's a biggest warmest virtual huggie for my girlfieeeüòò</p>

    <button onclick="sendHug()">Click for a Hug ü§ó</button>
    <div class="hug" id="hug">ü§óüíû</div>
</div>

<div id="lovePopup">
    <div class="popup-content">
        <h2>ü§ó Surprise Hug!</h2>
        <p>You just received the biggest, warmest hug ever! üíï</p>
        <p><strong>I Love You So Much mero pyaro girlfie my wifey my budiüòò‚ù§Ô∏è</strong></p>
        <button onclick="closePopup()">Close üíñ</button>
    </div>
</div>

<script>
function sendHug() {
    document.getElementById("hug").style.display = "block";
    document.getElementById("lovePopup").style.display = "flex";
}

function closePopup() {
    document.getElementById("lovePopup").style.display = "none";
}

const heartsContainer = document.querySelector('.hearts');

function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 12) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
